<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>My profile and friends lists</title>
</head>
<body>
    <div class="status-bar">

        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>11:25</span>
        </div>

        <div class="status-bar__column">
            <span>101%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i> </span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="red__dot"></span>
        </div>
    </header>

<main class="main-screen">
  <div class="icon-row">
      <div class="icon-row_icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
      <div class="icon-row_icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
      <div class="icon-row_icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
      <div class="icon-row_icon"><i class="far fa-envelope"></i><span>Invite</span></div>
  </div>
  <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
  </div>


  <div class="open-chat">
    <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to OpenChat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
    </div>

    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#tiktok</h6>
            <div class="open-post__members">
                <img src="pictures/qq.jpg"/>
                <span class="open-post__member-count">505 members | </span>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>

        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="pictures/doggie1.jpg" alt="">
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

    <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
                   <i class="far fa-user fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                <span class="nav__notification">10</span>
                <i class="far fa-comments fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
                   <i class="fas fa-search fa-2x">

                   </i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
                <span class="nav__dot">-</span>
                   <i class="fas fa-ellipsis-h fa-2x">
                   </i>
                </a>
            </li>
       </ul>
    </nav>

</body>
</html>
