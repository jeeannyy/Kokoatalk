<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Welcome to Kokoa talk</title>
</head>
<body>
    <div class="status-bar">

        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>11:25</span>
        </div>

        <div class="status-bar__column">
            <span>101%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
            <p class="welcome-header__text">If you have a Kokoa Account,<br> log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method=get" class="login-form">
            <input type="email" class="login-form__input" placeholder="Email or phone number">
            <input type="password" class="login-form__input" placeholder="Password" >
            <input type="submit" class="login-form__btn" value="Log In">
            <a href="#" class="login-form__a">Find Kokoa Account or Password</a>
        </form>

</body>
</html>
